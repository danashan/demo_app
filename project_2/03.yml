good_apps:
  - name: Post-it PopNotes
    url: http://itunes.apple.com/us/app/post-it-popnotes/id456722936?mt=8
    note: Clever twist on a basic notes app. GPS capability. Audio alert makes this useful.
  - name:Paperless
    url: http://itunes.apple.com/us/app/paperless-lists-checklists/id359564368?mt=8
    note: Lists and checklists with a great UI. Nice design.
  - name: Note Taker HD
    url: http://itunes.apple.com/us/app/note-taker-hd/id366572045?mt=8
    note: Smart! Handwritten notes full size at bottom of screen but smaller at the top.Finger or stylus.
  - name: Angry Birds
    url: http://itunes.apple.com/us/app/angry-birds/id343200656?mt=8
    note: Great user interface! A simple idea executed very well.
  - name: Virtuoso Piano 3
    url: http://itunes.apple.com/us/app/virtuoso-piano-free-3/id391994966?mt=8
    note: An obvious app for the iPad. Who wouldn't want this?
bad_apps:
  - name: Zit Picker
    url: http://itunes.apple.com/us/app/zit-picker/id417629299?mt=8
    note: Stupid no matter what your demographic is. 
  - name: Hold the Button
    url: http://itunes.apple.com/us/app/hold-the-button/id294785375?mt=8
    note: Holding the button longer than someone else is the game.  
  - name: Chocolates!!
    url: http://itunes.apple.com/us/app/chocolates!!/id363795043?mt=8
    note: A box of virtual chocolates for $0.99. Stupid. 
  - name: Mirror
    url: http://itunes.apple.com/us/app/mirror/id354741220?mt=8
    note: The iPhone and iPad are reflective enough. Paying $0.99 for this app is pointless. 
  - name: Wired
    url: http://itunes.apple.com/us/app/wired-magazine/id373903654?mt=8
    note: How can such a popular tech site create an app that requires a 500MB download? Poor           execution. 
